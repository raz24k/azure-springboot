<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Rajashekhar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 15px;
        }
        button {
            margin-top: 10px;
            padding: 12px 25px;
            border: none;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #ff5e78, #ff3d77);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="message">Hello, Rajashekhar#</h1>
    <button onclick="fetchMessage()">Get Message</button>
</div>

<script>
    let isInitial = true;

    function fetchMessage() {
        if (isInitial) {
            document.getElementById('message').innerText = "How are you?";
            isInitial = false;
        }
    }
</script>
</body>
</html>
